    <div  id="formofreg1" class="container-lg bg-dark text-white border-1 rounded-3 d-flex mt-2" style="height: 250px; justify-content: center;padding-left: 100px;padding-top: 20px;">
    <form onsubmit="gravarDados(event)" id="meuform" class="row g-3 " style="height: 0px;">
  
  
  <div class="col-5">
    <label for="nome" class="form-label">Nome</label>
    <input name="nome" minlength="3" maxlength="45" type="text" class="form-control" id="nome" placeholder="Nome (3-45 letras, espaço único)" required>
  </div>
 
  <div class="col-md-5">
    <label for="empresa" class="form-label">Empresa</label>
    <input name="empresa" maxlength="45" type="text" class="form-control" id="empresa" placeholder="Empresa (3-45 letras, espaço único)" required>
  </div>

  <div class="col-5">
    <label for="placa" class="form-label">Placa</label>
    <input name="placa" maxlength="7" type="text" class="form-control" id="placa">
  </div>
  
  <div class="col-md-5">
    <label for="veiculo" class="form-label">Veiculo</label>
    <select id="veiculo" class="form-select" required >
      <option value="" selected >Seleção...</option>
      <option value="carro">Carro</option>
      <option value="moto" >Moto</option>
    </select>
  </div>
 

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </div>
</form>
